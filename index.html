<!DOCTYPE html>
<html>
  <head>
    <title>Project 2</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body class="container-fluid">
      <article>
        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>

        <form id="sign-in">
          <fieldset>
            <legend>Sign In!</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" name="submit" value="Sign In">
          </fieldset>
        </form>

        <form id="create-profile">
          <fieldset>
            <legend>Create a user profile</legend>
            <input type="text" name="first_name" placeholder="First name">
            <input type="text" name="last_name" placeholder="Last name">
            <input type="submit" name="submit" value="Create your profile">
          </fieldset>
        </form>

        <form id="sign-out">
          <fieldset>
            <legend>Sign Out!</legend>
            <input class="sign-out" type="submit" value="Sign Out">
          </fieldset>
        </form>

        <form id="change-password">
          <fieldset>
            <legend>Change Password!</legend>
            <input type="password" name="passwords[old]" placeholder="Current Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" name="submit" value="Change Password">
          </fieldset>
        </form>
      </article>

      <form id="create-workout">
        <legend>Add a new workout!</legend>
        <input type="text" name="cardio_desc" placeholder="What did you do?*" required>
        <input type="date" name="cardio_date" placeholder="Date*" required>
        <input type="number" name="cardio_duration" placeholder="Duration in minutes">
        <input type="number" name="cardio_distance" placeholder="Distance in miles">
        <input type="text" name="cardio_notes" placeholder="Notes">
        <input type="submit" name="submit" value="Add a workout!">
      </form>
    <div class="content">


    </div>
  </body>
</html>
